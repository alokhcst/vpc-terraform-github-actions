<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .callback-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #155724;
            background-color: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .error {
            color: #721c24;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h2>üîê Processing Authentication</h2>
        <div id="loading">
            <div class="spinner"></div>
            <p>Processing your authentication...</p>
        </div>
        
        <div id="success" class="success" style="display: none;">
            <h3>‚úÖ Authentication Successful!</h3>
            <p>You will be redirected shortly.</p>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <h3>‚ùå Authentication Failed</h3>
            <p id="errorMessage">An error occurred during authentication.</p>
            <button onclick="goHome()">Return to Home</button>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }
        
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        // Process OAuth callback
        function processCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const state = urlParams.get('state');
                
                if (error) {
                    showError(`Authentication error: ${error}`);
                    return;
                }
                
                if (code) {
                    // Store the authorization code in sessionStorage for the main page to process
                    sessionStorage.setItem('authCode', code);
                    if (state) {
                        sessionStorage.setItem('authState', state);
                    }
                    
                    showSuccess();
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError('No authorization code received');
                }
            } catch (err) {
                console.error('Callback processing error:', err);
                showError('Failed to process authentication callback');
            }
        }
        
        // Process callback when page loads
        window.addEventListener('load', processCallback);
    </script>
</body>
</html>
